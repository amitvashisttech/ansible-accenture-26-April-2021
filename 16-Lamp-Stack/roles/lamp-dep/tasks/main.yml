---
# tasks file for lamp-dep

- name: Install Lamp Stack Dep. Packages
  apt: name={{item}} state=present
  with_items:
  - apache2 
  - mariadb-server
  - php
  - libapache2-mod-php
  - php-mcrypt
  - php-mysql
  - python-mysqldb

- name: Bring Up MariaDB Server
  service: name=mysql state=started enabled=True

- name: Deploy MySQL Config
  template: src=templates/my.cnf.j2 dest=/root/.my.cnf
  run_once: true


- name: Set Root Password
  mysql_user: login_password={{mysql_root_password}} check_implicit_admin=yes name=root host={{item}} password={{mysql_root_password}}
  with_items:
  - localhost
  - 127.0.0.1
  - ::1 

- name: Deploy MySQL Config
  template: src=templates/my.cnf-2.j2 dest=/root/.my.cnf

- name: Remove Annomous Users
  command: 'mysql -ne "{{item}}"'
  with_items:
    - DELETE FROM mysql.user WHERE User=''
  changed_when: False


- name: DisAllow Root Login from Remote 
  command: 'mysql -ne "{{item}}"'
  with_items:
    - DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ( 'localhost', '127.0.0.1', '::1')
  changed_when: False


- name: Remove Test Databases & Access  
  command: 'mysql -ne "{{item}}"'
  with_items:
    - DROP DATABASE IF EXISTS test
    - DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%'
  changed_when: False


- name: Reload Privilege Tabels
  command: 'mysql -ne "{{item}}"'
  with_items:
    - FLUSH PRIVILEGES 
  changed_when: False

- name: Setup WordPress DB
  mysql_db: name={{wp_mysql_db}} state=present


- name: Create Mariadb User Info. 
  mysql_user: 
    login_user=root
    login_password={{mysql_root_password}}
    name={{wp_mysql_user}}
    password={{wp_mysql_password}}
    priv='*.*:ALL,GRANT'
    state=present
